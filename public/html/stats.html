<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../css/stats.css" />
    <title>Stats Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Link Stats:</h1>
      <div class="table">
        <table>
          <tr>
            <td>Original Url:</td>
            <td id="original-url"></td>
          </tr>
          <tr>
            <td>Short Url:</td>
            <td id="short-url"></td>
          </tr>
          <tr>
            <td>Times Visited:</td>
            <td id="times-visited"></td>
          </tr>
          <tr>
            <td>Creation Date</td>
            <td id="creation-date"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="../../js/statsMain.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </body>
</html>
